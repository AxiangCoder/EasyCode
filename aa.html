<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>响应式布局示例</title>
<style>
  html, body { margin:0; padding:0; height:100%; }
  .page { 
    width:100vw; height:100vh;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap:0.5rem;
    box-sizing:border-box;
    padding:1rem; /* 可根据需要添加 */
  }
  .rect { background:#d9d9d9; border-radius:4px; padding:0.3rem; box-sizing:border-box; }
  .abs { position:absolute; right:2rem; bottom:3rem; background:#ff6b6b; width:4rem; height:2rem; }
</style>
<script>
  function setRootRem() {
    const base = Math.max(document.body.clientWidth / 192, 10);
    document.documentElement.style.fontSize = `${base}px`;
  }
  window.addEventListener('resize', setRootRem);
  setRootRem();
</script>
</head>
<body>
<div class="page">
  <!-- 示例子元素 -->
  <div class="rect" style="grid-column: span 2; grid-row: 1;">矩形1</div>
  <div class="rect">矩形2</div>
  <div class="rect">矩形3</div>
  <div class="abs"></div> <!-- 绝对定位示例 -->
</div>
</body>
</html>
