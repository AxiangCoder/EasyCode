<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Style Tree 渲染</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #fff;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #root {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script>
    // 递归渲染函数
    function renderNode(node) {
      const div = document.createElement('div');
      if (node.style) {
        for (const key in node.style) {
          if (key === 'type') continue;
          const cssKey = key.replace(/([A-Z])/g, '-$1').toLowerCase();
          div.style[cssKey] = node.style[key];
        }
      }
      if (node.children && node.children.length > 0) {
        node.children.forEach(child => {
          div.appendChild(renderNode(child));
        });
      }
      return div;
    }

    // 动态加载 styleTree.json
    fetch('styleTree.json')
      .then(response => response.json())
      .then(styleTree => {
        document.getElementById('root').appendChild(renderNode(styleTree));
      })
      .catch(err => {
        document.getElementById('root').innerText = '加载 styleTree.json 失败: ' + err;
      });
  </script>
</body>

</html>
